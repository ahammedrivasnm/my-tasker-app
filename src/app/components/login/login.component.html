
<div class="grid-container">
  <div class="row col-12">
  <mat-grid-list cols="1" rowHeight="300px" colWidth="600px">
    <mat-grid-tile colspan="1" rowspan="3" class="tile-one">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content" width="700px">
          <div>
            <div class="card">
              <h2 class="card-header">Login</h2>
              <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label for="useremail"> Email </label>
                          <input type="text" formControlName="useremail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.useremail.errors }" />
                      </div>
                      <div class="form-group">
                          <label for="password"> Password </label>
                          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      </div>
                      <div class="form-group">
                          <button [disabled]="loading" class="btn btn-primary">
                              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                              Login
                          </button>
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
</div>


<div class="sidenav">
  <div class="login-main-text">
    <img src="./../../../assets/images/cinchlogo.png" alt='cinchlogo' height="150px" width="150px">
  <div><br></div>
     <p>CINCH <br><br> Business Solutions </p>
  </div>
</div>
