<div class="grid-container-two">
  <mat-grid-list cols="2" >
    <mat-grid-tile colspan="1" rowspan="1" class="tile-two">
      <mat-card class="dashboard-card">
        
        <mat-card-content class="dashboard-card-content">
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Task Id
              </mat-label>
              <input matInput>
            </mat-form-field>
            <br>
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="delete" class="delete-subtask">Delete Subtask</mat-button-toggle>
          </mat-button-toggle-group>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
