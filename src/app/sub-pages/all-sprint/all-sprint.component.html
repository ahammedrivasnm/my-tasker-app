<div class="tbl" *ngIf="inTaskView">
  <table class="table">
     <thead class="thead-light">
        <tr>
            <th scope="col"></th>
            <th scope="col">Sprint Name</th>
            <th scope="col">Start Time</th>
            <th scope="col">End Time</th>
            <th scope="col">View Tasks</th>
            <th scope="col">Delete Sprint</th>
        </tr>
        </thead>
    <tbody>
         <tr *ngFor="let sprint of sprintData">
            <td></td>
            <td>{{sprint.sprintName}}</td>
            <td>{{sprint.startDate}}</td>
            <td>{{sprint.endDate}}</td>
            <td> <button type="button" class="btn btn-outline-info" > View </button></td>
            <td> <button type="button" class="btn btn-outline-danger" > Delete </button></td>
        </tr>
     </tbody>
    </table>
</div>
