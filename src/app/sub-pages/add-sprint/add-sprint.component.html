<div class="grid-container-two">
  <mat-grid-list cols="2" >
    <mat-grid-tile colspan="1" rowspan="1" class="tile-two">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div class="field">
            <br>
            <h1>Add New Sprint</h1>
            <br>
            <mat-form-field appearance="fill" class="mat-field">
              <mat-label>Sprint Name</mat-label>
              <input matInput required [(ngModel)]="sprintName">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>Start Date</mat-label>
                  <input matInput required type="text" [matDatepicker]="picker1" [(ngModel)]="startDate">
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>End Date</mat-label>
                  <input matInput required type="text" [matDatepicker]="picker2" [(ngModel)]="endDate">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            <br>
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="add" class="add-sprint" (click)="onSubmit()">Add Sprint</mat-button-toggle>
          </mat-button-toggle-group>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
